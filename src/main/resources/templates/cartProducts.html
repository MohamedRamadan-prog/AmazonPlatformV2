<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">

	<title>Amazon</title>
</head>

<body>
<div th:replace="Navbar"></div>

	<div class="container">

		<h3>Cart Products</h3>
		<hr>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Product Name</th>
					<th>Product Discription</th>
					<th>Product Quantity</th>
					<th>Price</th>
					<th> Drop From Cart</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="entry, stat : ${cart}">
				    <td th:text="${entry.key.name}"></td>
                    <td th:text="${entry.key.discription}"></td>
                    <td th:text="${entry.value}"></td>
					<td th:text="${entry.key.price} * ${entry.value}"></td>
					<td>

						<div class="row">
							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/cart/delete}"
									method="GET">
									<input type="hidden" name="id" th:value="${entry.key.id}" />
									<input type="hidden" name="value" th:value="${entry.value}" />
									<button  style="margin-left: 40px;" type="submit" class="btn btn-info btn-sm ml-3 mr-1">Drop from cart</button>
								</form>

							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>		
							<div>
								<form action="#" th:action="@{/cart/checkout}"
									method="GET">
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Check Out </button>
								</form>
							</div>
	</div>
</body>
</html>
