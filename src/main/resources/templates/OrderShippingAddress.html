<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
<title>Amazon</title>
</head>

<body>
<div th:replace="Navbar"></div>


	<div class="container">
		<h3>Confirm Your Shipping Address</h3>
		<hr>
                <form action="#" th:object="${ShippingAddress}" th:action="@{/orders/SetShippingAddress}" method="GET">
					Set Shipping Address:
					<br>
					<br>
					State:
					<br>
					<input type="text"  th:field="${ShippingAddress.state}" placeholder="state" />
					<p th:if="${#fields.hasErrors('state')}" th:errors="*{state}" style="text-color:red">Password Match Error</p>	
			        <div style="clear: both; display: block; height: 10px;"></div>	
				
					<br>
					City :
					<br>
					<input type="text"  th:field="${ShippingAddress.city}" placeholder="city" />
					<p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" style="text-color:red">Password Match Error</p>	
			        <div style="clear: both; display: block; height: 10px;"></div>	
					<br>
					Zip Code:
					<br>
					<input type="text"  th:field="${ShippingAddress.zipCode}" placeholder="zipCode" />
					<p th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" style="text-color:red">Password Match Error</p>	
			        <div style="clear: both; display: block; height: 10px;"></div>	
					
					<br>
					Address Line :
					<br>
					<input type="text"  th:field="${ShippingAddress.addressLine}" placeholder="addressLine" />
					<p th:if="${#fields.hasErrors('addressLine')}" th:errors="*{addressLine}" style="text-color:red">Password Match Error</p>	
			        <div style="clear: both; display: block; height: 10px;"></div>	
					
					<br>
										
				<button type="submit" class="btn btn-info btn-sm ml-3 mr-1"onclick="if (!(confirm('Are you Sure of Your Addresses info ?'))) return false">Next</button>
		  </form>
	</div>


</body>
</html>
