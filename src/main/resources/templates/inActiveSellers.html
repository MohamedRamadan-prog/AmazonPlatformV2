<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Amazon</title>
</head>

<body>

	<div class="container">
		<h3>Sellers Pending Activation</h3>
		<hr>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="seller : ${inActiveSellers}">

					<td th:text="${seller.firstName}" />
					<td th:text="${seller.lastName}" />
					<td th:text="${seller.email}" />
					<td>
						<div class="row">

							<div class="col-small">
								<!-- Add "Activate" button/link -->
								<form action="#" th:action="@{/seller/activateSeller}"
									method="POST">

									<input type="hidden" name="sellerEmail"
										th:value="${seller.email}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1"
										onclick="if (!(confirm('Are you sure you want to activate this seller?'))) return false">Activate</button>

								</form>
							</div>


						</div>
				</tr>
			</tbody>
		</table>

		<form th:action="@{/home}">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Reviews Pending Activation</button>
		</form>
	</div>
</body>
</html>
