<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Amazon</title>
</head>

<body>

	<div class="container">

		<h3>Orders</h3>
		<hr>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Order Name</th>
					<th>Order Price</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="order : ${orders}">

					<td th:text="${order.Id}" />
					<td th:text="${order.totalPrice}" />
					<td>
						
						<div class="row">
							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/orders/updateProductForm}"
									method="GET">

									<input type="hidden" name="id" th:value="${order.Id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">update</button>

								</form>

							</div>

							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/orders/order}" method="GET">

									<input type="hidden" name="id" th:value="${order.Id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Details</button>

								</form>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
