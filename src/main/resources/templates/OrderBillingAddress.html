<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">

<title>Amazon</title>
</head>

<body>

<div th:replace="Navbar"></div>

	<div class="container">
		<h3>Confirm Your Bill Address</h3>
		<hr>
                <form action="#" th:action="@{/orders/setBillingAddress}"
					th:object="${BillingAddress}" method="GET">
					Set Shipping Address:
					<br>
					<br>
					State:
					<br>
					<input type="text"  th:field="${BillingAddress.state}" placeholder="state" />
					<br>
					City :
					<br>
					<input type="text"  th:field="${BillingAddress.city}" placeholder="city" />
					<br>
					Zip Code:
					<br>
					<input type="text"  th:field="${BillingAddress.zipCode}" placeholder="zipCode" />
					<br>
					Address Line :
					<br>
					<input type="text"  th:field="${BillingAddress.addressLine}" placeholder="addressLine" />
					<br>
										
				<button type="submit" class="btn btn-info btn-sm ml-3 mr-1"onclick="if (!(confirm('Are you Sure of Your Addresses info ?'))) return false">Next</button>
		  </form>
	</div>


</body>
</html>
