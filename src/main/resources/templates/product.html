
<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">

<title>Amazon</title>
</head>



<body>

	<div class="container">

		<h3>Product Details</h3>
		<hr>

		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Product Name</th>
					<th>Product Discription</th>
					<th>Product Price</th>
					<th>Product image</th>
				</tr>
			</thead>

			<tbody>
				<tr>

					<td th:text="${product.name}" />
					<td th:text="${product.discription}" />
					<td th:text="${product.price}" />
					<td>
						<div class="row">

							<div class="col-small">
								<img th:src="@{'/products/' + ${product.id} + '.png'}" width="300" height="300"/>
<img th:src="@{'/users/' + ${product.id} + '.png'}" width="300" height="300"/>

							</div>


						</div>
					</td>
				</tr>
			</tbody>
		</table>
		
					<div>
		                       <form action="#" th:action="@{/cart/add}" method="GET">
		                    	Avaliable Quntity : <input type="text" name="quantity" th:value="${product.quntityAvaliable}" > 
									<input type="hidden" name="id" th:value="${product.id}" />
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Add to Cart</button>
								</form>
				     </div>
		
		
	</div>

</body>

</html>
