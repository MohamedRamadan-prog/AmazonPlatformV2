<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Add Product</title>
</head>

<div th:replace="Navbar"></div>
<body>

	<div class="container">

		<hr>

		<p class="h4 mb-4">Save New Product</p>

		<form action="#" th:action="@{/products/addProduct}"
			th:object="${newProduct}" method="POST" enctype="multipart/form-data">

			<!-- Add hidden form field to handle update -->


			<input type="text" th:field="*{name}" class="form-control mb-4 col-4"
				placeholder="Product Name"> <input type="text"
				th:field="*{discription}" class="form-control mb-4 col-4"
				placeholder="Discription"> <input type="text"
				th:field="*{quntityAvaliable}" class="form-control mb-4 col-4"
				placeholder="Units In Stock">
				<input type="text"
				th:field="*{price}" class="form-control mb-4 col-4"
				placeholder="Unit Price">
				
				 <input name="productImage"
				id="productImage"  class="btn btn-outline-secondary mb-4 col-4" type="file" /> 
				<br>
				<br>
			
			<button type="submit" class="btn btn-info col-2">Save</button>

		</form>

		<hr>
		<a th:href="@{/products/list}">Back to Products list</a>

	</div>
</body>

</html>
