<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
crossorigin="anonymous">

<title>Amazon</title>
</head>

<body>


	<div class="container">
		<h3>Review Your Informations</h3>
		<hr>
                
           <h5>Payment information</h5>
           <table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Card Number</th>
					<th>Card csv</th>
					<th>Card Type</th>
				</tr>
			</thead>

			<tbody>
				<tr>

					<td th:text="${session.addedpayment.number}" />
					<td th:text="${session.addedpayment.csv}" />
					<td th:text="${session.addedpayment.payType}" />
					
				</tr>
			</tbody>
		</table>
	</div>


	<div class="container">
                
           <h5>Shipping Address information</h5>
           <table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>state</th>
					<th>City</th>
					<th>Zip Code</th>
					<th>Address Line</th>
				</tr>
			</thead>

			<tbody>
				<tr>

					<td th:text="${session.addedshippingAddress.state}" />
					<td th:text="${session.addedshippingAddress.city}" />
					<td th:text="${session.addedshippingAddress.zipCode}" />
					<td th:text="${session.addedshippingAddress.addressLine}" />
					
					
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<div class="container">
                
           <h5>Billing Address information</h5>
           <table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>state</th>
					<th>City</th>
					<th>Zip Code</th>
					<th>Address Line</th>
				</tr>
			</thead>

			<tbody>
				<tr>

					<td th:text="${session.addedBillingAddress.state}" />
					<td th:text="${session.addedBillingAddress.city}" />
					<td th:text="${session.addedBillingAddress.zipCode}" />
					<td th:text="${session.addedBillingAddress.addressLine}" />
					
					
				</tr>
			</tbody>
		</table>
	</div>
	

						    <div>
								<form action="#" th:action="@{/orders/placeOrder}"
									method="GET">
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1"> Place Order </button>
								</form>
							</div>
							
</body>
</html>
