<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
<title>Amazon</title>
</head>

<body>

<div th:replace="Navbar"></div>

	<div class="container">
		<h3>Review Your Informations</h3>
		<hr>
                
           <h5>Payment information</h5>
           <table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Card Number</th>
					<th>Card csv</th>
					<th>Card Type</th>
				</tr>
			</thead>

			<tbody>
				<tr>

					<td th:text="${session.addedpayment.number}" />
					<td th:text="${session.addedpayment.csv}" />
					<td th:text="${session.addedpayment.payType}" />
					
				</tr>
			</tbody>
		</table>
	</div>


	<div class="container">
                
           <h5>Shipping Address information</h5>
           <table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>state</th>
					<th>City</th>
					<th>Zip Code</th>
					<th>Address Line</th>
				</tr>
			</thead>

			<tbody>
				<tr>

					<td th:text="${session.addedshippingAddress.state}" />
					<td th:text="${session.addedshippingAddress.city}" />
					<td th:text="${session.addedshippingAddress.zipCode}" />
					<td th:text="${session.addedshippingAddress.addressLine}" />
					
					
				</tr>
			</tbody>
		</table>
	</div>
	
	
	<div class="container">
                
           <h5>Billing Address information</h5>
           <table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>state</th>
					<th>City</th>
					<th>Zip Code</th>
					<th>Address Line</th>
				</tr>
			</thead>

			<tbody>
				<tr>

					<td th:text="${session.addedBillingAddress.state}" />
					<td th:text="${session.addedBillingAddress.city}" />
					<td th:text="${session.addedBillingAddress.zipCode}" />
					<td th:text="${session.addedBillingAddress.addressLine}" />
				</tr>
			</tbody>
		</table>
	</div>
							 <div >
								<form action="#" th:action="@{/orders/placeOrder}"
									method="GET">
                                    <h2>
									You Have <span th:text="${session.points}" > </span>
									Points
									</h2>
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1"> Use My points </button>
								</form>
							</div>
							<div>
								<form action="#" th:action="@{/orders/placeOrder}"
									  method="GET">
									<input type="hidden" name="p" th:value= "0" >
									<button type="submit" class="btn btn-info btn-sm ml-3 mr-1"> Place Order </button>
								</form>
							</div>


							
</body>
</html>
